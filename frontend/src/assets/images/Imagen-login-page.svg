<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Fondo -->
  <rect width="800" height="600" fill="#f0f8ff"/>
  
  <!-- Patrón de fondo con iconos sutiles -->
  <defs>
    <pattern id="backgroundPattern" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <circle cx="20" cy="20" r="1" fill="#e6f3ff" opacity="0.3"/>
      <rect x="18" y="18" width="4" height="4" fill="none" stroke="#cce7ff" stroke-width="0.5" opacity="0.2"/>
    </pattern>
  </defs>
  <rect width="800" height="600" fill="url(#backgroundPattern)"/>
  
  <!-- Reloj central -->
  <g transform="translate(400, 300)">
    <!-- Círculo del reloj -->
    <circle cx="0" cy="0" r="80" fill="#4a90e2" stroke="#2c5aa0" stroke-width="3"/>
    
    <!-- Marcas del reloj -->
    <g stroke="#ffffff" stroke-width="2">
      <line x1="0" y1="-70" x2="0" y2="-60"/>
      <line x1="60" y1="0" x2="70" y2="0"/>
      <line x1="0" y1="60" x2="0" y2="70"/>
      <line x1="-60" y1="0" x2="-70" y2="0"/>
    </g>
    
    <!-- Manecillas -->
    <line x1="0" y1="0" x2="0" y2="-50" stroke="#ffffff" stroke-width="4" stroke-linecap="round"/>
    <line x1="0" y1="0" x2="30" y2="0" stroke="#ffffff" stroke-width="3" stroke-linecap="round"/>
    
    <!-- Centro del reloj -->
    <circle cx="0" cy="0" r="8" fill="#ffffff"/>
    
    <!-- Engranajes dentro del reloj -->
    <g transform="translate(-20, -20)">
      <circle cx="0" cy="0" r="12" fill="#5cb85c" opacity="0.8"/>
      <circle cx="0" cy="0" r="6" fill="#ffffff"/>
    </g>
    <g transform="translate(20, 20)">
      <circle cx="0" cy="0" r="10" fill="#4a90e2" opacity="0.8"/>
      <circle cx="0" cy="0" r="5" fill="#ffffff"/>
    </g>
  </g>
  
  <!-- Iconos de equipo (arriba izquierda) -->
  <g transform="translate(150, 100)">
    <!-- Avatares de equipo -->
    <circle cx="0" cy="0" r="20" fill="#4a90e2"/>
    <circle cx="50" cy="0" r="20" fill="#5cb85c"/>
    <circle cx="100" cy="0" r="20" fill="#4a90e2"/>
    <circle cx="25" cy="40" r="20" fill="#5cb85c"/>
    <circle cx="75" cy="40" r="20" fill="#4a90e2"/>
    
    <!-- Conexiones entre avatares -->
    <line x1="20" y1="0" x2="30" y2="0" stroke="#2c5aa0" stroke-width="2"/>
    <line x1="70" y1="0" x2="80" y2="0" stroke="#2c5aa0" stroke-width="2"/>
    <line x1="25" y1="20" x2="25" y2="30" stroke="#2c5aa0" stroke-width="2"/>
    <line x1="75" y1="20" x2="75" y2="30" stroke="#2c5aa0" stroke-width="2"/>
    
    <!-- Documento de perfil -->
    <rect x="120" y="10" width="30" height="40" fill="#ffffff" stroke="#4a90e2" stroke-width="2"/>
    <rect x="125" y="15" width="20" height="3" fill="#4a90e2"/>
    <rect x="125" y="20" width="15" height="2" fill="#cccccc"/>
    <rect x="125" y="24" width="18" height="2" fill="#cccccc"/>
  </g>
  
  <!-- Calendarios (abajo izquierda) -->
  <g transform="translate(150, 400)">
    <!-- Calendario estándar -->
    <rect x="0" y="0" width="60" height="80" fill="#ffffff" stroke="#4a90e2" stroke-width="2"/>
    <rect x="0" y="0" width="60" height="20" fill="#4a90e2"/>
    <text x="30" y="15" text-anchor="middle" fill="#ffffff" font-family="Arial" font-size="12" font-weight="bold">Enero</text>
    
    <!-- Días del calendario -->
    <g font-family="Arial" font-size="10" fill="#333333">
      <text x="8" y="35">1</text>
      <text x="18" y="35">2</text>
      <text x="28" y="35">3</text>
      <text x="38" y="35">4</text>
      <text x="48" y="35">5</text>
      <text x="8" y="50">6</text>
      <text x="18" y="50">7</text>
      <text x="28" y="50">8</text>
      <text x="38" y="50">9</text>
      <text x="48" y="50">10</text>
    </g>
    
    <!-- Calendario de vacaciones -->
    <rect x="80" y="0" width="60" height="80" fill="#ffffff" stroke="#5cb85c" stroke-width="2"/>
    <rect x="80" y="0" width="60" height="20" fill="#5cb85c"/>
    <text x="110" y="15" text-anchor="middle" fill="#ffffff" font-family="Arial" font-size="12" font-weight="bold">Vacaciones</text>
    
    <!-- Palmeras -->
    <g transform="translate(95, 30)">
      <line x1="0" y1="0" x2="0" y2="20" stroke="#8b4513" stroke-width="3"/>
      <path d="M0,0 Q-10,-5 -5,-10 Q0,-8 5,-10 Q10,-5 0,0" fill="#5cb85c"/>
    </g>
    <g transform="translate(125, 30)">
      <line x1="0" y1="0" x2="0" y2="20" stroke="#8b4513" stroke-width="3"/>
      <path d="M0,0 Q-10,-5 -5,-10 Q0,-8 5,-10 Q10,-5 0,0" fill="#5cb85c"/>
    </g>
  </g>
  
  <!-- Gestión financiera (lado derecho) -->
  <g transform="translate(600, 150)">
    <!-- Manager -->
    <rect x="0" y="0" width="40" height="60" fill="#4a90e2"/>
    <circle cx="20" cy="15" r="8" fill="#ffffff"/>
    <rect x="15" y="25" width="10" height="20" fill="#ffffff"/>
    <rect x="10" y="45" width="20" height="15" fill="#ffffff"/>
    
    <!-- Engranaje conectado -->
    <circle cx="60" cy="30" r="15" fill="#5cb85c" opacity="0.8"/>
    <circle cx="60" cy="30" r="8" fill="#ffffff"/>
    
    <!-- Símbolo de dólar -->
    <text x="60" y="35" text-anchor="middle" fill="#ffffff" font-family="Arial" font-size="16" font-weight="bold">$</text>
    
    <!-- Documento financiero -->
    <rect x="90" y="10" width="50" height="60" fill="#ffffff" stroke="#4a90e2" stroke-width="2"/>
    <rect x="95" y="15" width="40" height="3" fill="#4a90e2"/>
    <rect x="95" y="20" width="30" height="2" fill="#cccccc"/>
    <rect x="95" y="24" width="35" height="2" fill="#cccccc"/>
    <rect x="95" y="28" width="25" height="2" fill="#cccccc"/>
    
    <!-- Calculadora -->
    <rect x="90" y="80" width="30" height="40" fill="#f0f0f0" stroke="#4a90e2" stroke-width="2"/>
    <rect x="95" y="85" width="20" height="15" fill="#ffffff"/>
    <text x="105" y="95" text-anchor="middle" fill="#333333" font-family="Arial" font-size="8">123</text>
    
    <!-- Botones de calculadora -->
    <circle cx="100" cy="110" r="3" fill="#4a90e2"/>
    <circle cx="110" cy="110" r="3" fill="#4a90e2"/>
    <circle cx="100" cy="115" r="3" fill="#4a90e2"/>
    <circle cx="110" cy="115" r="3" fill="#4a90e2"/>
    
    <!-- Gráfico de barras -->
    <g transform="translate(150, 80)">
      <rect x="0" y="30" width="8" height="20" fill="#4a90e2"/>
      <rect x="12" y="20" width="8" height="30" fill="#5cb85c"/>
      <rect x="24" y="10" width="8" height="40" fill="#4a90e2"/>
      <rect x="36" y="5" width="8" height="45" fill="#5cb85c"/>
      
      <!-- Línea de tendencia -->
      <line x1="4" y1="40" x2="16" y2="30" x2="28" y2="20" x2="40" y2="15" stroke="#ff6b6b" stroke-width="2"/>
    </g>
  </g>
  
  <!-- Engranajes conectores -->
  <g opacity="0.6">
    <circle cx="300" cy="200" r="8" fill="#4a90e2"/>
    <circle cx="500" cy="250" r="6" fill="#5cb85c"/>
    <circle cx="350" cy="350" r="7" fill="#4a90e2"/>
    <circle cx="450" cy="400" r="5" fill="#5cb85c"/>
  </g>
  
  <!-- Flechas de conexión -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#2c5aa0"/>
    </marker>
  </defs>
  
  <line x1="200" y1="150" x2="300" y2="200" stroke="#2c5aa0" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="500" y1="250" x2="450" y2="300" stroke="#2c5aa0" stroke-width="2" marker-end="url(#arrowhead)"/>
</svg>